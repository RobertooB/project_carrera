<select #selectUsuario (change)="onSelect(selectUsuario.value)" title="a" class="select select-primary" name="" id="">
  <option  value=0 selected disabled> seleccione</option>
  <option *ngFor="let usuario of usuarios"
  [value]="usuario.id"
  [selected]="usuario.id === usuarioId">
      {{usuario.nombre}}
  </option>
</select>
