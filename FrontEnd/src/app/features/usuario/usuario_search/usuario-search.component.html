<div class="dropdown dropdown-hover ">
  <input #inputSearchUsuario class="input input-primary input-sm" type="text" name="" id=""
   placeholder="Agregar"
   (input)="onInput(inputSearchUsuario.value)">
  <ul class="menu menu-compact dropdown-content bg-white">
    <li *ngFor="let item of usuarios">
      <a (click)="onSelect(item)" >{{item.nombre}}</a>
    </li>
  </ul>
</div>
